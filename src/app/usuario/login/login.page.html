<ion-header>
  <ion-toolbar>
    <ion-title>iniciarSesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button [routerLink]="['/agregar']">Iniciar sesión</ion-button>

    </ion-card-content>
    <ion-button fill="clear">¿No tienes cuenta? Registrate</ion-button>

  </ion-card>

</ion-content>
